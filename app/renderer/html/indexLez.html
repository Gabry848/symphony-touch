<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .bar {
        -webkit-app-region: drag;
        height: 60px;
        width: 100%;
        background-color: black;
        text-align: right;
      }
      .rouded {
        border-radius: 30px;
        width: 100%;
      }
      .menu-btn {
        width: 30px;
        height: 30px;
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div class="rouded">
      <div class="bar">
        <button class="menu-btn" id="minimaze">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
          </svg>
        </button>
        <button class="menu-btn" id="restore">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8.25V18a2.25 2.25 0 0 0 2.25 2.25h13.5A2.25 2.25 0 0 0 21 18V8.25m-18 0V6a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6ZM7.5 6h.008v.008H7.5V6Zm2.25 0h.008v.008H9.75V6Z"
            />
          </svg>
        </button>
        <button class="menu-btn" id="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <h1>Hello</h1>

      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>, Chromium
      <span id="chrome-version"></span>, and Electron
      <span id="electron-version"></span>.
      <p>
        <button id="button">Cliccami</button>
        <br>
        <button id="notifica">Manda notifica</button>
      </p>
    </div>
    <script>
      const { ipcRenderer } = require("electron");
      const button = document.getElementById("button");
      button.addEventListener("click", () => {
        // manda notifica ipc
        ipcRenderer.send("test", { codestatus: 200 });
      });
      ipcRenderer.on("risposta", (e, data) => {
        console.log(data);
      });

      // event ipcrenderer per barra della finestra
      let buttonmin = document.getElementById("minimaze");
      let buttonres = document.getElementById("restore");
      let buttonmax = document.getElementById("close");

      buttonmin.addEventListener("click", () => {
        ipcRenderer.send("window:minimize");
      });
      buttonres.addEventListener("click", () => {
        ipcRenderer.send("window:restore");
      });
      buttonmax.addEventListener("click", () => {
        ipcRenderer.send("window:close");
      });

      // notifica 
      let buttonnotifica = document.getElementById("notifica");
      buttonnotifica.addEventListener("click", ()=>{
        ipcRenderer.send("notifica")
      })
    </script>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn1.dotesports.com%2Fwp-content%2Fuploads%2F2020%2F03%2F23123938%2Foman.jpg&f=1&nofb=1&ipt=f394064c12cdb7f9e24a7c7eae41bd708ecc7180392e176cfb2b1a8445330444&ipo=images" alt="">
  </body>
</html>
