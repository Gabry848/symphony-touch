<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Symphony Touch</title>

    <link rel="stylesheet" href="../css/index.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />

    <link rel="stylesheet" href="../css/play.css" />
</head>

<body>
    <div class="rouded">
        <div class="bar">
            <div id="logo"></div>

            <div id="title">Symphony Touch</div>

            <button class="menu-btn" id="minimaze">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-minimize-2">
                    <polyline points="4 14 10 14 10 20" />

                    <polyline points="20 10 14 10 14 4" />

                    <line x1="14" x2="21" y1="10" y2="3" />

                    <line x1="3" x2="10" y1="21" y2="14" />
                </svg>
            </button>

            <button class="menu-btn" id="restore">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-maximize">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3" />

                    <path d="M21 8V5a2 2 0 0 0-2-2h-3" />

                    <path d="M3 16v3a2 2 0 0 0 2 2h3" />

                    <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
                </svg>
            </button>

            <button class="menu-btn" id="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-circle-x">
                    <circle cx="12" cy="12" r="10" />

                    <path d="m15 9-6 6" />

                    <path d="m9 9 6 6" />
                </svg>
            </button>
        </div>
    </div>

    <div id="app-cover">
        <div id="bg-artwork"></div>

        <div id="bg-layer"></div>

        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>

                <div id="track-name"></div>

                <div id="track-time">
                    <div id="current-time"></div>

                    <div id="track-length"></div>
                </div>

                <div id="s-area">
                    <div id="ins-time"></div>

                    <div id="s-hover"></div>

                    <div id="seek-bar"></div>
                </div>
            </div>

            <div id="player-content">
                <div id="album-art">
                    <img src="../assets/image/background/1.png" class="active" id="_1" />

                    <div id="buffer-box">Buffering ...</div>
                </div>

                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>

                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>

                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="container">
            <h2>Playlist
                <svg id="shuffle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                    fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-shuffle">
                    <path d="m18 14 4 4-4 4" />
                    <path d="m18 2 4 4-4 4" />
                    <path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22" />
                    <path d="M2 6h1.972a4 4 0 0 1 3.6 2.2" />
                    <path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45" />

                </svg>
            </h2>

            <div class="song-list"></div>
        </div>
    </div>

    <div id="file">Add music</div>

    <style></style>

    <script src="../scripts/rederer.js"></script>
</body>

</html>
